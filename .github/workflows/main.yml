name: Restricted Workflow
on: [push, pull_request]

jobs:
  restricted-job:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    if: github.actor == 'jho2dot0'
    steps:
      - uses: actions/checkout@v4
      - name: Run restricted action
        run: echo "This action can only be run by the repository owner"